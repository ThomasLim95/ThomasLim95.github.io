<!DOCTYPE html>
<html>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
<body>
<h1>Hello World, testing with aws</h1>
<p>I'm hosted with GitHub Pages.</p>
  
<div class="grid">

    <label class="radio">
        <input type="radio" name="r" value="1" checked="" style="">
        <svg viewBox="0 0 24 24" filter="url(#goo-light)" style="">
            <circle class="top" cx="12" cy="-12" r="8"></circle>
            <circle class="dot" cx="12" cy="12" r="5"></circle>
            <circle class="drop" cx="12" cy="12" r="2"></circle>
        </svg>
    </label>

    <label class="radio">
        <input type="radio" name="r" value="2" style="">
        <svg viewBox="0 0 24 24" filter="url(#goo-light)" style="">
            <circle class="top" cx="12" cy="-12" r="8"></circle>
            <circle class="dot" cx="12" cy="12" r="5"></circle>
            <circle class="drop" cx="12" cy="12" r="2"></circle>
        </svg>
    </label>

    <label class="switch">
        <input type="checkbox" checked="" style="">
        <svg viewBox="0 0 38 24" filter="url(#goo)" style="">
            <circle class="default" cx="12" cy="12" r="8"></circle>
            <circle class="dot" cx="26" cy="12" r="8"></circle>
            <circle class="drop" cx="25" cy="-1" r="2"></circle>
        </svg>
    </label>

    <label class="switch">
        <input type="checkbox" style="--input-background: #D2D6E9;">
        <svg viewBox="0 0 38 24" filter="url(#goo)">
            <circle class="default" cx="12" cy="12" r="8"></circle>
            <circle class="dot" cx="26" cy="12" r="8"></circle>
        </svg>
    </label>

    <label class="checkbox">
        <input type="checkbox" checked="">
        <svg viewBox="0 0 24 24" filter="url(#goo-light)">
            <path class="tick" d="M4.5 10L10.5 16L24.5 1"></path>
            <circle class="dot" cx="10.5" cy="15.5" r="1.5"></circle>
        </svg>
    </label>

    <label class="checkbox">
        <input type="checkbox">
        <svg viewBox="0 0 24 24" filter="url(#goo-light)">
            <path class="tick" d="M4.5 10L10.5 16L24.5 1"></path>
            <circle class="dot" cx="10.5" cy="15.5" r="1.5"></circle>
            <circle class="drop" cx="25" cy="-1" r="2"></circle>
        </svg>
    </label>

    <div class="last">

        <button class="btn">
            <span>Submit</span>
            <svg preserveAspectRatio="none" viewBox="0 0 132 45">
                <g clip-path="url(#clip)" filter="url(#goo-big)">
                    <circle class="top-left" cx="49.5" cy="-0.5" r="26.5"></circle>
                    <circle class="middle-bottom" cx="70.5" cy="40.5" r="26.5"></circle>
                    <circle class="top-right" cx="104" cy="6.5" r="27"></circle>
                    <circle class="right-bottom" cx="123.5" cy="36.5" r="26.5"></circle>
                    <circle class="left-bottom" cx="16.5" cy="28" r="30"></circle>
                </g>
                <defs>
                    <clipPath id="clip">
                        <rect width="132" height="45" rx="7"></rect>
                    </clipPath>
                </defs>
            </svg>
        </button>

    </div>

</div>
  
<script src="script.js"></script>
    
</body>
</html>
